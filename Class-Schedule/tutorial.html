<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tutorial Table</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<table border="2">
			<tr>
				<th bgcolor="pink">Header 1</td>
				<th>Header 2</th>
				<th>Header 3</th>
			</tr>

			<tr>
				<td>Item 1</td>
				<td>Item 2</td>
				<td>Item 3</td>
			</tr>

			<tr>
				<td colspan="2" align="center" bgcolor="green" style="color: white">Item 1</td>
				<td>Item 2</td>
			</tr>

			<tr>
				<td rowspan="2">Item 1</td>
				<td>Item 2</td>
				<td>Item 3</td>
			</tr>

			<tr>
				<td>Item 2</td>
				<td>Item 3</td>
			</tr>

		</table>
    
  </body>
</html>
