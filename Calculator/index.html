<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <center><h1>Simple Calculator</h1></center>
      <form>
          <input type="text" id="value1" placeholder="Enter First Value"><br>
          <input type="text" id="value2" placeholder="Enter Second Value"><br>
          <br>
          <input type="button" value="Add"      onclick="add()">
          <input type="button" value="Subtract" onclick="subtract()">
          <input type="button" value="Multiply" onclick="multiply()">
          <input type="button" value="Divide"   onclick="divide()">

          <p id="result">Result: </p>
      </form>

      <script src="script.js"></script>
  </body>
</html>
