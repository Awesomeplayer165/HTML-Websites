<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Frames/Video/Audio/External-CSS: Practice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <h1>Frames, Video, Audio and External-CSS: Practice</h1>
      <h2>Audio - Horse Sound</h2>
      <br>
      <audio controls="controls" preload="auto" >
        <source src="horse.mp3" type="audio/mpeg">
      </audio>

      <h2>Video - Cat Video</h2>
      <video controls="controls" preload="auto" width="400" height="200">
        <source src="CatVideo.mp4" type="video/mp4">
      </video>

      <h2>iFrame</h2>
      <a target="frame" href="https://wikitravel.org/en/Hawaii">Hawaii</a><br>
      <a target="frame" href="https://www.visitflorence.com/">Florence</a><br>
      <a target="frame" href="https://www.travelalaska.com/">Alaska</a><br>
      <iframe height="700" width="700" name="frame"></iframe>
      
      
  </body>
</html>
